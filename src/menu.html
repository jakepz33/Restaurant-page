<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #content {
        /* position: relative; */
        height: 100vh;
        width: 100vw;
        background-color: blueviolet;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item1 {
        grid-area: menuIntro;
        padding: 0;
        margin: 0;
        background-color: aliceblue;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        grid-column: 1/3;
      }
      .item9 {
        grid-column: 1/3;
      }
      #flex-box {
        min-width: 400px;
        min-height: 350px;
        background-color: bisque;
        display: flex;
        flex-direction: row;
        padding: calc(2rem + 2vw);
      }
      .storeInfo {
        flex-basis: 40%;
      }
      p {
        font-size: 20px;
      }
      .storeMap {
        padding-left: 50px;
      }
      @media (max-width: 1500px) {
        #flex-box {
          flex-direction: column;
        }
        .storeMap {
          padding: 0;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <div id="flex-box">
        <div class="storeInfo">
          <p><img src="./media/phone (1).svg" /> 209-488-5748 <br /></p>
          <p>
            <img src="./media/clock.svg" /> Mon-Sat: 9am-9pm <br />Sun:
            10am-6pm
          </p>
          <p><img src="./media/map-pin.svg" /> 123 Mission Beach<br>San Diego, CA</p>
        </div>
        <div class="storeMap">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13418.56927527911!2d-117.2594346297272!3d32.775224120337555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80deaa0a32eb9923%3A0x1eaa29c4f29dbcf8!2sMission%20Beach%2C%20San%20Diego%2C%20CA%2092109!5e0!3m2!1sen!2sus!4v1701818262264!5m2!1sen!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
