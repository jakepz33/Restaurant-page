<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleheet" type="text/css" href="../src/style.css" />
    <title>Document</title>
    <style>
      nav {
        height: 80px;
        background-color: red;
      }
      ul {
        height: 100%;
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #dddddd;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      li {
        display: inline-block;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <nav>
        <ul>
          <li>Home</li>
          <li>Menu</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
    <script src="main.js"></script>
  </body>
</html>
